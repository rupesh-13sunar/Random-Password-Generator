<html>
    <head>
        <link rel="stylesheet" href="rps_index.css">
    </head>
    <body>
        <!--adding theme toggle slider-->
        <label class="switch"><em>Toggle Theme</em>
            <input onclick="changeTheme(`lighter`)" type="checkbox">
            <span class="slider"></span>
        </label>
        <!---->
        <div class="container">
            <div class="txt-container">
                <h1>Generate a <span>random password</span> </h1>
                <p>Never use an insecure password again.</p>
            </div>
            <div class="psd-container">
                <button id="psd-button" class="no-border" onclick="setPsdLength()">Generate passwords</button>
                <label for="psd-length">Do you want to set password length?</label>
                <input id="psd-length" class="no-border" placeholder="8 to 15 recommeneded (Default is 10)">
                <div class="hr-line"></div> <!-- just a horizontal line -->
                <div class="input-container"> <!--this where generated password shown-->
                    <input type="text" class="no-border psd-box" name="first-psd" id="first-psd" >
                    <input type="text" class="no-border psd-box" name="second-psd" id="second-psd" >
                </div>
            </div>
            <!-- adding password types -->
            <div class="set-psd-type">
                <p>Choose the Password Types:</p>
                <button class="psd-type no-border" id="letter-type-psd" onclick="letterTypePsd()">Letters</button>
                <button class="psd-type no-border" id="no-sym-type-psd" onclick="noSymTypePsd()">Letters + Numbers</button>
                <button class="psd-type no-border" id="mix-psd" onclick="mixPsd()">Letters + Numbers + Symbols</button>
            </div>
        </div>
        <script src="rps_index.js"></script>
    </body>
</html>
